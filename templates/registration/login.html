{% extends "base-presentation.html" %}

{% block content %}
  <section class="d-flex align-items-center justify-content-center" style="height: 100vh; background-image: url('{{ ASSETS_ROOT }}/img/coffee.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7">
          <div class="card card-plain" style="background-color: rgba(255, 255, 255, 0.8);">
            <div class="card-header pb-0 text-left">
              <h4 class="font-weight-bolder">Sign In</h4>
              <p class="mb-0">
                {% if msg %}
                  {{ msg | safe }}
                {% else %}
                  Add your credentials
                {% endif %}
              </p>
            </div>
            <div class="card-body">

              <form method="post" action="" role="form">

                {% csrf_token %}

                <div class="mb-3">
                  {{ form.username }}
                </div>
                <div class="mb-3">
                  {{ form.password }}
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <div class="text-center">
                  <button type="submit" name="login"
                          class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}

{% block username_logout_buttons %}
  <!-- Не включаємо шаблон для кнопок на цій сторінці -->
{% endblock username_logout_buttons %}
