{% extends "base.html" %}

{% block content %}
  <h1>Delete a cook</h1>
  <p>Are you sure you want to delete the cook: <strong>{{ cook.username }}
    ({{ cook.first_name }} {{ cook.last_name }})</strong>?</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
{% endblock %}
