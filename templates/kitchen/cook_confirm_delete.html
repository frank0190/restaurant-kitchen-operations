{% extends "base-presentation.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Delete the cook</h4>
          </div>
          <div class="card-body">
            <p class="mb-4">Are you sure you want to delete the cook: <strong>{{ cook.username }} ({{ cook.first_name }} {{ cook.last_name }})</strong>?</p>

            <!-- Delete Confirmation Form -->
            <form action="" method="post">
              {% csrf_token %}

              <div class="d-flex justify-content-between">
                <a href="{% url 'kitchen:cook-list' %}" class="btn btn-secondary">Cancel</a>
                <input type="submit" value="Yes, delete" class="btn btn-danger">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
