{% extends "base.html" %}

{% block content %}
  <h1>Delete a dish type</h1>
  <p>Are you sure you want to delete the dish type: <strong>{{ dishtype }}</strong>?</p>
  <p><i>All dishes with this dish type will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
{% endblock %}
