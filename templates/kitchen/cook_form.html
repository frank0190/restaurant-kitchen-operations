{% extends "base-presentation.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container py-5">
    <div class="row">
      <!-- Вставка Sidebar зліва -->
      <div class="col-md-4 col-lg-3">
        {% include "includes/sidebar.html" %}
      </div>

      <!-- Основний вміст (форма) справа -->
      <div class="col-md-8 col-lg-9 mt-2">
        <div class="card border-0 shadow-lg rounded-5">
          <div class="card-body p-4" style="overflow-y: auto; max-height: 700px;">
            <h2 class="text-center mb-4">Create the cook</h2>
            <form action="" method="post" novalidate>
              {% csrf_token %}
              <div class="form-group mb-3">
                {{ form|crispy }}
              </div>
              <button type="submit" class="btn btn-white w-100 py-3 mt-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
